<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather update</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--* Header section -->
    <header class="header">
      <!-- header left -->
      <div class="header-left">
        <img
          src="icons/sun.svg"
          alt="sun"
          class="weather-icon large"
          data-current-icon
        />
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <!-- header right -->
      <div class="header-right">
        <!-- info -->
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high>32</span>&deg;</div>
        </div>
        <!-- info -->
        <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>
        <!-- info -->
        <div class="info-group">
          <div class="label">Wind</div>
          <div><span data-current-wind>9</span>mph</div>
        </div>
        <!-- info -->
        <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low>19</span>&deg;</div>
        </div>
        <!-- info -->
        <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>12</span>&deg;</div>
        </div>
        <!-- info -->
        <div class="info-group">
          <div class="label">Precip</div>
          <div><span data-current-precip>0.1</span>in</div>
        </div>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
